<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linkshare</title>
  <link rel="stylesheet" href="css/picnic.css" />
  <link rel="stylesheet" href="css/linkshare.css" />
  <script src="js/zepto.js"></script>
  <script src="js/pouchdb.js"></script>
  <script src="js/linkshare.js"></script>
</head>
<body>
  <nav>
    <span class="brand">Rinse and Spit</span>
    <div class="menu">
      <label for="modal_2" data-tooltip="AddFriend">Add Friend</label>
      <label for="modal_1" data-tooltip="Settings"><img src="img/settings.png" class="topicon" alt="Settings" /></label>
      <label data-tooltip="Save"><img id="save" src="img/save.png" class="topicon" alt="Save" /></label>
    </div>
  </nav>
  <div id="success"></div>
  <!-- where the links go -->
  <table id="thetable"></table>

  <div class="modal">
    <input id="modal_1" type="checkbox" />
    <label for="modal_1" class="overlay"></label>
    <article>
      <header>
        <h3>Settings</h3>
        <label for="modal_1" class="close">&times;</label>
      </header>
      <section class="content">
        Add friend:
        <input id="recipientname" value="Steve">
        <input id="recipientemail" value="steve@apple.com">
      </section>
      <section class="content">
        I am:
        <input id="username">
        <input id="useremail">
      </section>
      <footer>
        <label id="settingssave" for="modal_1" class="button">Save</label>
      </footer>
    </article>
  </div>
</body>
</html>
